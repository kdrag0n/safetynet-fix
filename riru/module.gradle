    moduleAuthor = "kdrag0n"
    moduleDescription = "A universal fix for SafetyNet on Android 7â€“12 devices with hardware attestation and unlocked bootloaders. Requires MagiskHide and Riru $moduleMinRiruVersionName or newer."
